<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <nav class="flex justify-between p-6">
      <div class="menu-nav flex gap-2 items-center">
        <h3 class="font-light border border-gray-600 px-3 py-1 rounded-3xl">
          Menu
        </h3>
        <i
          class="ri-menu-3-line px-3 py-1 items-center border border-gray-700 rounded-2xl"
        ></i>
      </div>
      <div class="heading-nav flex gap-2 items-center">
        <i class="ri-tooth-line bg-orange-500 px-2 py-1 rounded-2xl"></i>
        <h1 class="font-medium text-lg">DENTYTECH</h1>
      </div>
      <div class="nav-btn flex gap-3 items-center">
        <button
          class="bg-white border border-gray-600 px-3 py-1 rounded-2xl font-semibold"
        >
          Log In
        </button>
        <button
          class="bg-orange-500 text-white py-1 px-3 rounded-2xl border-none"
        >
          Sign Up
        </button>
      </div>
    </nav>
    <div id="hero">
      <h1
        class="text-9xl absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full text-center font-bold"
      >
        OUR ADVANTAGES
      </h1>
      <img
        class="h-[400px] w-[350px] object-cover object-top absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 rounded-[20px] -rotate-[30deg]"
        src="../assets/photo-1583001809898-006ebc1377c1.avif"
        alt=""
      />
      <img
        class="h-[400px] w-[350px] object-cover object-top absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 rounded-[20px] -rotate-[20deg]"
        src="../assets/photo-1611601679655-7c8bc197f0c6.avif"
        alt=""
      />
      <img
        class="h-[400px] w-[350px] object-cover object-top absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 rounded-[20px] -rotate-[10deg]"
        src="../assets/photo-1494790108377-be9c29b29330.avif"
        alt=""
      />
      <img
        class="h-[400px] w-[350px] object-cover object-top absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 rounded-[20px]"
        src="../assets/photo-1619785292559-a15caa28bde6.avif"
        alt=""
      />
    </div>
    <footer>
      <h5 class=" absolute bottom-0 mx-4">Your Smile, Our Passion</h5>
      <div class="absolute bottom-0 right-0 mx-4">
        <i class="ri-instagram-line"></i>
        <i class="ri-youtube-line"></i>
        <i class="ri-facebook-fill"></i>
        <h4 class="">Best startup, 2023</h4>
      </div>
    </footer>
  </body>
</html>
